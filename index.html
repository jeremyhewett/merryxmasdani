<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/momentjs/moment.js"></script>
  <script type="text/javascript" src="lib/flip-clock/flipclock.min.js"></script>

  <script type="text/javascript" src="javascripts/main.js"></script>

  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/flip-clock/flipclock.css">

  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

  <title>Merry Christmas Dani</title>
</head>

<body>

  <div class="container">

    <div class="row header">
      <div class="col-md-12">
        <img src="images/vegas-logo.png" class="vegas-logo">
        <ul class="nav nav-pills navbar-right">
          <li><a href data-toggle="modal" data-target="#flightsModal" class="btn btn-primary">Your Flights</a></li>
          <li><a href data-toggle="modal" data-target="#hotelModal" class="btn btn-primary">Your Hotel</a></li>
          <li><a href data-toggle="modal" data-target="#dateModal" class="btn btn-primary">Your Date</a></li>
        </ul>
      </div>
    </div>
    <hr style="border-color: grey;">
    <div class="row content">
      <div class="col-md-12" style="text-align: center;">
        <div style="display: inline-block;">
          <span class="label label-danger" style="font-size: 1.5em;">The countdown has begun...</span>
        </div>
        <br>
        <div style="display: inline-block; margin-top: 50px;">
          <div class="clock"></div>
        </div>
      </div>
    </div>

  </div>



  <div class="modal fade" id="flightsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Your Flights</h4>
        </div>
        <div class="modal-body" style="text-align: center;">
          <img src="images/flights.png"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="hotelModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Your Hotel</h4>
        </div>
        <div class="modal-body">
          <div id="carousel-example-generic" class="carousel slide hotel-slider" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
              <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/aria/3">
              </div>
              <div class="item">
                <img src="images/aria/5">
              </div>
              <div class="item">
                <img src="images/aria/1">
              </div>
              <div class="item">
                <img src="images/aria/6">
              </div>
              <div class="item">
                <img src="images/aria/7">
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        </div>
        <div class="modal-footer">
          <a href=""></a>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

  <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Your Date</h4>
        </div>
        <div class="modal-body" style="text-align: center;">
          <div style="display: inline-block;">
            <img src="images/fb-profile.jpg" style="width: 478.5px; height: 480px;"/>
          </div>
          <br>
          <div style="display: inline-block; margin-top: 20px;">
            <a href="https://www.facebook.com/jeremy.hewett.9" target="_blank">Stalk on Facebook</a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
